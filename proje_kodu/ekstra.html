<div class="container mt-5">
    <h2>Döviz Hesaplama</h2>
    <div class="mb-3">
        <label for="amountInput" class="form-label">Miktar:</label>
        <input type="number" id="amountInput" class="form-control" placeholder="Miktarı girin">
    </div>
    <button id="convertUsd" class="btn btn-primary">Dolar → TL</button>
    <button id="convertEur" class="btn btn-success">Euro → TL</button>
    <p class="mt-3">TL Karşılığı: <span id="result">-</span> TL</p>
</div>

<div class="container mt-5">
    <h2>Fotoğraf Efektleri</h2>
    <img src="ankara_1.jpeg" id="resim">
    <img src="ankara_1.jpeg" id="resim1">
    <img src="ankara_1.jpeg" id="resim2">
    <img src="ankara_1.jpeg" id="resim3">
</div>

<script>
    $(document).ready(function() {
        let dolarKur = 36.44;  
        let euroKur = 38.21;

        function hesapla(kur) {
            let miktar = parseFloat($("#amountInput").val());
            if (!isNaN(miktar) && miktar > 0) {
                $("#result").text((miktar * kur).toFixed(2));
            } else {
                alert("Lütfen geçerli bir miktar girin!");
            }
        }

        $("#convertUsd").click(function() {
            hesapla(dolarKur);
        });

        $("#convertEur").click(function() {
            hesapla(euroKur);
        });

        var i; for(i=0; i<=100; i++){
            $(document).ready(function(){    
                $("#resim").hide(3000); //3 saniye    
                $("#resim").show(1000); //1 saniye 
        });
            $(document).ready(function(){    
                $("#resim1").fadeOut(1000); //1 saniye    
                $("#resim1").fadeIn(5000);  //5 saniye 
        });
            $(document).ready(function(){ 
                $("#resim3").animate({left:'250px',height:'150px',width:'150px'}, 1000); 
                $("#resim3").animate({left:'550px',height:'550px',width:'550px'}, 1000); 
        });
            $(document).ready(function(){    
                $("#resim2").slideDown(2000); //2 saniye    
                $("#resim2").slideUp(500);    //0,5 saniye 
        })}});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
